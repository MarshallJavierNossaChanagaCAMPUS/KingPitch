<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

</head>
<body>
    <!-- MAIN (Logo y botones login y register) -->
    <div class="main_index">
        <div class="logo">
            <img class="logoImg" src="img/logo.png" alt="">
        </div>
        <div class="buttons">
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-primary" >Register</button>
        </div>
    </div>
    <!--- Modal login --->

    <div class="modal_login modal_ocultar">
        <form id="loginForm">
            <input type="text" name="usuario" id="name" placeholder="Ingrese su usuario:">
            <input type="text" name="contrase単a" id="password" placeholder="Ingrese su contrase単a:">
            <input type="submit" value="Ingresar">
        </form>
    </div>

    <!--- Modal register --->

    <div class="modal_register modal_ocultar">
        <form id="registroForm">
            <input type="text" name="nombres" placeholder="Ingrese sus nombres:">
            <input type="text" name="apellidos" placeholder="Ingrese sus apellidos:">
            <input type="number" name="edad" placeholder="Ingrese su edad:">
            <input type="text" name="usuario" placeholder="Defina su usuario:">
            <input type="number" name="contrase単a" placeholder="Ingrese su contrase単a:">
            <input type="submit">
        </form>
    </div>

    <script src="ingresar.js" type="module"></script>
    <script src="registrar.js" type="module"></script>
</body>
</html>
